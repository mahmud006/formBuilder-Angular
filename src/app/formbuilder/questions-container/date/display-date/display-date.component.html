<div
  class="questions"
  (click)="edit($event); $event.stopPropagation()"
  *ngIf="!clicked"
>
  <div class="ques">
    <label id="example-radio-group-label"
      >{{ ques?.questionId }}. {{ ques?.question }}</label
    >
    <div class="answer">
      <mat-form-field class="example-full-width">
        <span matSuffix class="material-symbols-outlined upload">
          calendar_month
        </span>
        <input
          matInput
          placeholder="Enter date"
          value="Please input date (M/d/yyyy)"
          disabled="true"
        />
      </mat-form-field>
    </div>
  </div>
</div>
<app-date *ngIf="clicked" (newItemEvent)="itemEvent()" [ques]="ques">
</app-date>
