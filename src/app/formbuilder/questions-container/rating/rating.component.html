<div class="questions">
  <app-top-icons [ques]="ques"></app-top-icons>
  <form class="question">
    <div class="ques">
      <h2 style="margin: 0 30px 0 30px">
        {{ ques?.questionId || mainService.questionId }}.
      </h2>
      <mat-form-field class="example-full-width">
        <span matSuffix class="material-symbols-outlined upload">
          save_as
        </span>
        <input
          matInput
          placeholder="Enter your question"
          [(ngModel)]="question"
          (ngModelChange)="question = $event"
          name="ques"
        />
      </mat-form-field>
    </div>
    <div class="stars">
      <button *ngFor="let i of [].constructor(+selectedLevel)">
        <span class="material-symbols-rounded">{{ selectedSymbol }}</span>
      </button>
    </div>
    <div class="options">
      <p>Levels:</p>
      <div class="levels">
        <mat-form-field appearance="fill">
          <mat-label>Level</mat-label>
          <select
            matNativeControl
            [(ngModel)]="selectedLevel"
            name="selectedLevel"
          >
            <option *ngFor="let level of levels" [value]="level.value">
              {{ level.viewValue }}
            </option>
          </select>
        </mat-form-field>
      </div>
      <p class="symb">Symbol:</p>
      <div class="symbol">
        <mat-form-field appearance="fill">
          <select
            matNativeControl
            [(ngModel)]="selectedSymbol"
            [ngModelOptions]="{ standalone: true }"
          >
            <option *ngFor="let symbol of symbols" [value]="symbol.value">
              {{ symbol.viewValue }}
            </option>
          </select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <mat-divider></mat-divider>
  <div class="functionalityBtns">
    <div class="fnBtn">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled"
      >
        Required
      </mat-slide-toggle>
    </div>
    <div class="fnBtn">
      <span class="material-symbols-outlined"> more_horiz </span>
    </div>
  </div>
</div>
